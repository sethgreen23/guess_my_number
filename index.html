<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header-top">
          <button id="again">Again!</button>
          <p class="info-game">(Between 1 and 20)</p>
        </div>
        <h1 class="title">Guess my Number!</h1>
        <p class="score">?</p>
      </header>
      <main class="main">
        <div class="main-container">
          <div class="game-form">
            <input
              type="number"
              name="input"
              id="input-text"
              min="1"
              max="20"
            />
            <button id="check">Check!</button>
          </div>

          <div class="stats">
            <div class="details-box">
              <p class="response-box">
                <!-- <span class="response-icon">ðŸ“ˆ</span>
                <span class="response-text">Too height</span> -->
                Start guessing...
              </p>
              <div class="info-box">
                <div class="score-box">
                  <span class="score-icon">ðŸ¥Š</span>Score:
                  <span id="score-text">14</span>
                </div>
                <div class="highscore-box">
                  <span class="highscore-icon">ðŸ¥‡</span>High score:
                  <span id="highscore-text">14</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- OVERLAY -->
      <div class="game-over-overlay hidden" style="text-align: center">
        <div class="game-over">
          Game Over
          <p style="margin-top: 20px">Press Enter to restart The game</p>
        </div>
      </div>
      <!-- OVERLAY -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
